{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Effe" />
        <title>Page Title</title>
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
        <script src="{% static "js/all.min.js" %}" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">新建用户</h3></div>
                                    <div class="card-body">
                                        <form method="POST" action="">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <label class="small mb-1" for="inputName">姓名</label>
                                                <input class="form-control py-4" name="username" type="namel" placeholder="输入姓名" />
                                                {{form.username}}
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputPassword">密码</label>
                                                        <input class="form-control py-4" name="password" type="password" placeholder="输入密码" />
                                                        {{form.password1}}
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputConfirmPassword">确认密码</label>
                                                        <input class="form-control py-4" name="password2" type="password" placeholder="确认密码" />
                                                        {{form.password2}}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="login.html">创建用户</a></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Effe 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="{% static "js/jquery-3.5.1.min.js" %}" crossorigin="anonymous"></script>
        <script src="{% static "js/bootstrap.bundle.min.js" %}" crossorigin="anonymous"></script>
        <script src="{% static "js/scripts.js" %}"></script>
        <script>
		//Query All input fields
		var form_fields = document.getElementsByClassName('form-control py-4')
		form_fields[1];
		form_fields[2];
		form_fields[3];

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
    </body>
</html>
